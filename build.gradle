plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

archivesBaseName = 'NGSEPcore'
version = '4.0.2-dev'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // External dependencies
    implementation 'com.github.samtools:htsjdk:2.23.0'
    implementation 'net.sf.jsci:jsci:1.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/java']; ; exclude "**/*.java"
        }
    }
}

shadowJar {
   manifest {
        attributes ('Implementation-Title': 'NGSEP',
                    'Implementation-Vendor': 'NGSEPcore',
                    'Implementation-Version': version,
                    'Main-Class': 'ngsep.NGSEPcore',
                    )
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'ngsep.NGSEPcore'
}
